<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/rw-logo-letters-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/rw-logo-letters-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/rw-logo-letters-180x180.png">
  <title>Frontend Mentor | Social links profile</title>
  <!-- Bootstrap CSS -->
  <link href="dist/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="pageCtn" class="vh-100 d-flex justify-content-center align-items-center">

    <div class="card">
      <img class="card-img-top" src="./src/assets/images/avatar-jessica.jpeg" alt="avatar" />
      <div class="card-body">
        <h4 class="card-title">Jessica Randall</h4>
        <p class="card-subtitle">London, United Kingdom</p>
        <p>"Front-end developer and avid reader"</p>
        <div class="btn btn-info w-100">GitHub</div>
        <div class="btn btn-info w-100">Frontend Mentor</div>
        <div class="btn btn-info w-100">LinkedIn</div>
        <div class="btn btn-info w-100">Twitter</div>
        <div class="btn btn-info w-100">Instagram</div>
      </div>  
    </div>
    

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ReinhardWansch">Reinhard Wansch</a>.
  </div>
  <!-- Bootstrap  -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
